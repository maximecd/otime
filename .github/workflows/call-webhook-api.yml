name: Call Webhook when Deployments are Done

on:
  workflow_run:
    workflows: ['deploy-api.yml']
    types:
      - completed

jobs:
  call-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Call Webhook
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.WEBHOOK_TOKEN }}" https://coolify.maximecd.com/api/v1/deploy?uuid=y4gcwcc&force=false
